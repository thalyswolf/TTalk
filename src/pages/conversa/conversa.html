<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-10>

            <h1>
              <p class="text-header">{{title}}</p>
            </h1>
          </ion-col>
          <ion-col>
            <img item-right full class="img-amigo" src="{{fotoAmigo}}" alt="" *ngIf="tipo=='conversa'">
            <button ion-button *ngIf="tipo=='grupo'" small clear icon-only (click)="onAdd()"><ion-icon name="add"></ion-icon></button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="tipo==='grupo'">
    <chat-box *ngFor="let m of messages | async" [message]="m" [isFromSender]="verUser(m.msg.senderId)" [isGrupo]="true"></chat-box>
  </div>
  <div *ngIf="tipo==='conversa'">
    <chat-box *ngFor="let m of messages | async" [message]="m" [isFromSender]="verUser(m.msg.senderId)" [isGrupo]="false"></chat-box>
  </div>

</ion-content>
<ion-footer>
  <ion-item>
    <ion-label floating>
      Digite uma mensagem
    </ion-label>
    <ion-input [(ngModel)]="message" (keyup.enter)="sendMessage(message); message='';" (click)="scrollToBottom()"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col col-9>
      <button ion-button full clear (click)="sendMessage(message) + message=''" color="dark">Enviar</button>
    </ion-col>
    <ion-col>
      <button ion-button clear (click)="sendPosition()"><ion-icon larger name="ios-navigate-outline"></ion-icon></button>
    </ion-col>
  </ion-row>
</ion-footer>
