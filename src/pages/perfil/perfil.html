<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-15>
          <div class="geral" *ngIf="verStatus()">
            <img full class="img-perfil" src="{{usuario.foto}}" alt="">
          </div>
        </ion-col>
        <ion-col col-50>
          <h1><p class="text-header">{{usuario.nome}} {{dataUsr.nome}}</p></h1>
        </ion-col>
      </ion-row>
      <ion-row>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-90>
        <ion-list>
          <ion-item>
            <ion-label full>Status</ion-label>
            <ion-select [(ngModel)]="usuario.status">
              <ion-option value="d" (click)="verStatus()">Disponivel</ion-option>
              <ion-option value="o" (click)="verStatus()">Ocupado</ion-option>
              <ion-option value="a" (click)="verStatus()">Ausente</ion-option>
              <ion-option value="i" (click)="verStatus()">Invisivel</ion-option>
            </ion-select>
  </ion-item>
</ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-80>
        <ion-item>
          <ion-label floating>
            <p class="text-body">Digite uma frase:</p>
          </ion-label>
          <ion-input [(ngModel)]="usuario.frase" value="{{usuario.frase}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-50>
        <ion-item>
          <ion-label floating>
            <p class="text-body">Digite seu usuário:</p>
          </ion-label>
          <ion-input [(ngModel)]="usuario.usuario" value="{{usuario.usuario}}"> </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-50>
        <ion-item>
          <ion-input [(ngModel)]="usuario.email" value="{{usuario.email}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br />
    <ion-row>
      <button ion-button clear full color="dark" (click)="save()"> <ion-icon name="md-paper"></ion-icon>Salvar as alterações</button>
    </ion-row>
  </ion-grid>
</ion-content>
