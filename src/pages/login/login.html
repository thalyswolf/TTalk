
<ion-content padding class="back">
  <div class="logo">
    <h1>TTalk</h1>
  </div>
  <ion-grid>
    <ion-row>
      <button ion-button full color="light" (click)="loginFacebook()" class="botao"><ion-icon name="logo-facebook"></ion-icon><p> Login com o Facebook</p></button>
    </ion-row>
    <br />
    <ion-row>
      <button ion-button full color="light" (click)="loginComGoogle()" class="botao"><ion-icon name="logo-googleplus"></ion-icon> Login com o google</button>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button clear full color="dark" class="botao">Registrar-se</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button clear full color="dark" class="botao">Sobre</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
