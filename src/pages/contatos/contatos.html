<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Contatos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let u of users | async">
        <button ion-item full clear color="dark" menuClose (click)="createChat(u)"> <img class="img-contatos" src="{{u.foto}}">{{u.nome}}</button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <button ion-button clear menuClose full color="dark" (click)="onGroupCreate()">Criar um grupo</button>
  </ion-footer>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
