<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <div class="ocupado" *ngIf="ocupado()">
            <img full class="img-perfil" src="{{foto}}" alt="">
          </div>
          <div class="disponivel" *ngIf="disponivel()">
            <img full class="img-perfil" src="{{foto}}" alt="">
          </div>
          <div class="ausente" *ngIf="ausente()">
            <img full class="img-perfil" src="{{foto}}" alt="">
          </div>
          <div class="invisivel" *ngIf="invisivel()">
            <img full class="img-perfil" src="{{foto}}" alt="">
          </div>
        </ion-col>
        <ion-col col-6>
          <h1><p>{{nome}}</p></h1>
        </ion-col>
        <ion-col col-3>
          <button ion-button full clear menuToggle><ion-icon color="dark" name="md-contacts" item-left></ion-icon></button>
        </ion-col>
      </ion-row>
      <ion-row>
      </ion-row>
    </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>
    <p class="text-body">Conversas</p>
  </ion-label>

  <button type="button" name="button" (click)="logout()"></button>
</ion-content>
