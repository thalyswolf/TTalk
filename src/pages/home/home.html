<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
            <div class="geral">
              <img full class="img-perfil" src="{{usuario.foto}}" alt="">
            </div>
        </ion-col>
        <ion-col col-6>
          <h1><p>{{usuario.nome}}</p></h1>
        </ion-col>
        <ion-col col-3>
          <button ion-button full clear menuToggle><ion-icon color="dark" name="md-contacts" item-left></ion-icon></button>
        </ion-col>
      </ion-row>
      <ion-row>

      </ion-row>
    </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>
    <p class="text-body">Conversas</p>
  </ion-label>

  <button type="button" name="button" (click)="logout()">Loug</button>
</ion-content>
